<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Chai Date? â˜•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    position: relative;
    background-color: #fff;
  }

  .bg-layer {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0.15;
    z-index: 0;
  }
  .nit { left: 0; background-image: url('images/nit.jpeg'); }
  .du  { right: 0; background-image: url('images/du.jpg'); }

  .container {
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    z-index: 1;
  }

  h1 {
    color: #b33f3f;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(179,63,63,0.3);
  }

  .before { background-color: #b33f3f; color: white; }
  .on     { background-color: #f2cfcf; color: #b33f3f; }
  .after  { background-color: #f5d6d6; color: #b33f3f; position: absolute; }
  .option { background-color: #fde7e7; color: #b33f3f; }

  #response {
    margin-top: 20px;
    font-size: 17px;
    color: #333;
    max-width: 320px;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .chosen {
    font-weight: bold;
    color: #b33f3f;
    font-size: 18px;
  }

  @keyframes floatCup {
    0% { transform: translateY(0) scale(0.7); opacity: 1; }
    100% { transform: translateY(-500px) scale(1); opacity: 0; }
  }
  .cup {
    position: absolute;
    font-size: 18px;
    color: #b33f3f;
    animation: floatCup 4s linear infinite;
  }
</style>
</head>

<body>

<div class="bg-layer nit"></div>
<div class="bg-layer du"></div>

<div class="container">
  <h1>Would you go on a chai date with me Pratibha? â˜•</h1>

  <div id="mainOptions">
    <button class="before" onclick="beforeClicked()">Before 7th Feb â¤ï¸</button>
    <button class="on" id="onBtn" onclick="onClicked()">7th Feb Week ğŸ’Œ</button>
    <button class="after" id="afterBtn">After 14th Feb ğŸ˜‰</button>
  </div>

  <div id="subOptions" style="display:none;">
    <button class="option" onclick="finalChoice('Today â˜•ğŸ˜Œ')">Today â˜•ğŸ˜Œ</button>
    <button class="option" onclick="finalChoice('Tomorrow â˜•ğŸ™‚')">Tomorrow â˜•ğŸ™‚</button>
    <button class="option" onclick="finalChoice('Day after tomorrow â˜•ğŸ˜‰')">Day after tomorrow â˜•ğŸ˜‰</button>
  </div>

  <div id="response"></div>
</div>

<script>
const afterBtn = document.getElementById("afterBtn");
const response = document.getElementById("response");
const mainOptions = document.getElementById("mainOptions");
const subOptions = document.getElementById("subOptions");
const onBtn = document.getElementById("onBtn");

/* playful moving button */
function moveAfterButton() {
  const padding = 20;
  const maxX = window.innerWidth - afterBtn.offsetWidth - padding;
  const maxY = window.innerHeight - afterBtn.offsetHeight - padding;
  afterBtn.style.left = Math.random() * maxX + "px";
  afterBtn.style.top = Math.random() * maxY + "px";
}
afterBtn.addEventListener("mouseover", moveAfterButton);
afterBtn.addEventListener("touchstart", moveAfterButton);
moveAfterButton();

/* fade message */
function showMessage(msg) {
  response.style.opacity = 0;
  setTimeout(() => {
    response.innerHTML = msg;
    response.style.opacity = 1;
  }, 300);
}

function onClicked() {
  showMessage("Are you sure? Thatâ€™s a bit far ğŸ˜”");
  setTimeout(() => {
    showMessage("Letâ€™s not waitâ€¦ letâ€™s have chai before that instead ğŸ’•");
    onBtn.style.display = "none";
    afterBtn.style.display = "none";
  }, 1800);
}

function beforeClicked() {
  showMessage("Yay! ğŸ˜„ When exactly shall we sip? â˜•");
  mainOptions.style.display = "none";
  subOptions.style.display = "block";
}

function finalChoice(choiceText) {
  let extraMessage = "";

  if (choiceText.includes("Today"))
    extraMessage = "Hurry I need to come from Gurgaon ğŸ˜…â˜•";
  else if (choiceText.includes("Tomorrow"))
    extraMessage = "Okayyy ğŸ˜Œ but thatâ€™s like 24 hours!!! â˜•";
  else
    extraMessage = "Wowâ€¦ patience level expert ğŸ˜„â˜•";

  showMessage(
    `You chose:<br>
     <div class="chosen">${choiceText}</div>
     <br>${extraMessage}<br><br>
     Call me or text me â€” Iâ€™m already smiling ğŸ™ˆ`
  );

  subOptions.style.display = "none";
}

/* floating cups */
setInterval(() => {
  const cup = document.createElement("div");
  cup.className = "cup";
  cup.style.left = Math.random() * window.innerWidth + "px";
  cup.innerHTML = "â˜•";
  document.body.appendChild(cup);
  setTimeout(() => cup.remove(), 4000);
}, 900);
</script>

</body>
</html>
